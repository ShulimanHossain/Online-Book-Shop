<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My Bookstore{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', Arial, sans-serif; }
    .navbar { border-radius: 8px; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    footer { margin-top: 2rem; padding: 1rem; text-align: center; color: #6c757d; }

    .sidebar {
      width: 240px;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1f2937, #111827);
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar h4 { color: #fff; font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; }
    .sidebar a {
      display: block;
      color: #d1d5db;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      margin-bottom: 0.4rem;
      transition: all 0.3s;
    }
    .sidebar a:hover { background: #374151; color: #fff; }
    .sidebar a.active { background: #2563eb; color: #fff; font-weight: 600; }

    .content {
      margin-left: 260px;
      padding: 2rem;
      min-height: 100vh;
    }

    table { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }

    /* ===== Navbar on top of everything ===== */
    .navbar { z-index: 1100; }

    /* If navbar is fixed-top, push page content down a bit */
    .content {
      padding-top: 80px;   /* prevents content from hiding behind the fixed navbar */
      position: relative;
      z-index: 1;          /* keep content above any background overlays with low z-index */
    }
  </style>
</head>
<body>

  <!-- Navbar (fixed to top; always visible) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Bookstore</a>

      <!-- Mobile toggler (optional but recommended) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
              aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto">
          {% if 'user_id' in session %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('viewcart') }}">Cart</a></li>
            {% if session.get('role') == 'admin' %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin</a></li>
            {% endif %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('loginoption') }}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ 2025 }} Bookstore Project
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
