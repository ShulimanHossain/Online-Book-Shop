{% extends "base.html" %}
{% block content %}
<div class="review-container flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="review-card animate-fadeIn bg-white rounded-lg shadow-lg p-6 sm:p-8 w-full max-w-lg">

    <!-- Title -->
    <h1 class="review-title text-2xl sm:text-3xl font-bold text-indigo-600 mb-4 animate-bounce">Write a Review</h1>

    <!-- Message -->
    {% if message %}
      <div class="message bg-blue-100 text-blue-700 px-4 py-2 rounded mb-4">{{ message }}</div>
    {% endif %}

    <!-- Form -->
    <form method="post" onsubmit="return validateReviewForm(this);" class="space-y-4">

      <!-- Rating as Stars -->
      <div class="form-group">
        <label class="form-label block font-medium mb-1">Your Rating</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="5 stars">★</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">★</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">★</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">★</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">★</label>
        </div>
      </div>

      <!-- Review -->
      <div class="form-group">
        <label class="form-label block font-medium mb-1">Your Review</label>
        <textarea name="review_text" rows="4" required
                  class="form-input w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between mt-3">
        <button type="submit" class="btn-submit bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700 transition duration-200">
          Submit Review
        </button>
        <a href="{{ url_for('member_dashboard') }}" class="btn-link text-indigo-600 hover:underline font-medium">Back</a>
      </div>

    </form>
  </div>
</div>

<!-- Embedded CSS -->
<style>
/* Container & background */
.review-container {
    background: linear-gradient(to bottom right, #f5f3ff, #ede9fe, #fce7f3);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    height: 100vh; /* full viewport height */
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.review-card {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 1.5rem;
    width: 100%;
    max-width: 32rem;
}

/* Title */
.review-title {
    font-size: 1.75rem;
    font-weight: 800;
    color: #6366f1;
}

/* Star Rating */
.star-rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-start;
}
.star-rating input {
    display: none;
}
.star-rating label {
    font-size: 2rem;
    color: #d1d5db;
    cursor: pointer;
    transition: color 0.2s;
}
.star-rating input:checked ~ label {
    color: #facc15; /* gold */
}
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: #facc15;
}

/* Input & textarea */
.form-input {
    width: 100%;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    padding: 0.5rem 0.75rem;
    transition: all 0.2s;
}
.form-input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
}

/* Button */
.btn-submit {
    background: linear-gradient(90deg, #8b5cf6, #6366f1);
    color: white;
    font-weight: 600;
}
.btn-submit:hover {
    background: linear-gradient(90deg, #7c3aed, #4f46e5);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(99,102,241,0.4);
}

/* Link */
.btn-link {
    text-decoration: none;
}
.btn-link:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
/*.animate-bounce { animation: bounce 1s infinite; }*/

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn { animation: fadeIn 0.7s ease forwards; }

/* Message box */
.message {
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
}
</style>
{% endblock %}
