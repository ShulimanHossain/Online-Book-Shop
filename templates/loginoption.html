{% extends "base.html" %}
{% block content %}
<div class="welcome-container flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="welcome-card animate-fadeIn p-6 sm:p-8 w-full max-w-md">

    <!-- Title -->
    <h1 class="welcome-title text-2xl sm:text-3xl font-bold text-indigo-600 mb-4 animate-bounce">Welcome</h1>

    <!-- Form -->
    <form method="post" class="space-y-4">
      <div class="form-group">
        <label class="form-label block font-medium mb-1">Choose an option</label>
        <select name="role" required class="form-input w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500">
          <option value="">-- Select --</option>
          <option value="login">Login</option>
          <option value="registration">Register</option>
        </select>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn-submit w-full py-2 rounded font-semibold transition duration-200">
          Continue
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Embedded CSS -->
<style>
/* Container & background */
.welcome-container {
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

body {
    background: url("{{ url_for('static', filename='images/one.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Arial, sans-serif;
}

/* Card */
.welcome-card {
    background-color: rgba(255, 255, 255, 0.6); /* semi-transparent white */
    border-radius: 0.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 1.5rem;
    width: 100%;
    max-width: 24rem;
    backdrop-filter: blur(6px); /* optional blur for better readability */
}

/* Title */
.welcome-title {
    font-size: 1.5rem;
    font-weight: 800;
    color: #6366f1;
}

/* Form inputs */
.form-input {
    width: 100%;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    padding: 0.5rem 0.75rem;
    transition: all 0.2s;
}
.form-input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 2px rgba(99,102,241,0.3);
}

/* Button */
.btn-submit {
    background: linear-gradient(90deg, #8b5cf6, #6366f1);
    color: white;
    font-weight: 600;
}
.btn-submit:hover {
    background: linear-gradient(90deg, #7c3aed, #4f46e5);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(99,102,241,0.4);
}

/* Animations */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
/*.animate-bounce { animation: bounce 1s infinite; }*/

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn { animation: fadeIn 0.7s ease forwards; }
</style>
{% endblock %}
